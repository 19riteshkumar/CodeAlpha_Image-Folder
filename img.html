<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Image Gallery</title>
    <link rel="stylesheet" href="img.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="gallery-container">
        <h1 class="gallery-title">Moments Captured</h1>
        <p class="gallery-subtitle">A collection of breathtaking visuals.</p>

        <div class="gallery">
            <img src="golden.webp" alt="Golden Hour Serenity" data-full="golden.webp">

            <img src="urban.webp" alt="Urban Symphony at Dusk" data-full="urban.webp">

            <img src="forest.jpg" alt="Whispers of the Forest" data-full="forest.jpg">

            <img src="coastel.jpeg" alt="Coastal Horizon Bliss" data-full="coastel.jpeg">

            <img src="abstract.webp" alt="Abstract Forms of Light" data-full="abstract.webp">
            
            <img src="mountain.webp" alt="Mountain Majesty in Mist" data-full="mountain.webp">

            <img src="desert.webp" alt="Desert Bloom at Dawn" data-full="desert.webp">

            <img src="reflect.webp" alt="City Lights Reflection" data-full="reflect.webp">
        </div>

        <div class="lightbox" id="lightbox">
            <span class="close-btn"><i class="fas fa-times"></i></span>
            <img src="" alt="Full-size Image" class="lightbox-content" id="lightbox-img">
            <a class="nav-btn prev" id="prevBtn"><i class="fas fa-chevron-left"></i></a>
            <a class="nav-btn next" id="nextBtn"><i class="fas fa-chevron-right"></i></a>
            <div class="caption-text" id="caption"></div>
        </div>
    </div>

    <script src="img.js"></script>
</body>
</html>
